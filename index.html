  <main>
      <div class="jumbotron">
        <div class="container-fluid">
      <h1>Rate Ya Boss</h1>
      <p>A Place to Vent Annonymously about your Everyday Frustrations</p>
      <form>
        <div class="input-group">
          <input type="text" class="form-control input-lg" placeholder="Search for your Boss' Name or Company and See what others say" required>
          <div class="input-group-btn">
            <button type="button" class="btn btn-primary active btn-lg">Search <span class="glyphicon glyphicon-search"></span></button>
          </div>
        </div>
      </form>

      <div class="addComment">
        <form class="form-inline new-comment" method="post">
          <h3 class="text-center">Say something.</h3>
          <div class="row">
            <div class="form-group col-lg-2 col-md-4">
              <label for="lastName">Boss First Name:</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-lg-2 col-md-4">
              <label for="lastName">Boss Last Name:</label>
              <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group col-lg-2 col-md-4">
              <label for="postedBy">Posted By:</label>
              <input type="text" class="form-control" id="postedby">
            </div>
            <div class="form-group col-lg-2 col-md-4">
              <label for="company">Company Name:</label>
              <input type="text" class="form-control" id="company">
            </div>
            <div class="form-group col-lg-2 col-md-4">
              <label for="jobtitle">Boss Job Title:</label>
              <input type="text" class="form-control" id="jobtitle">
            </div>
            <div class="form-group col-lg-2 col-md-4">
              <label for="comment">Comments:</label>
              <input type="text area" class="form-control" id="comment">
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
      </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <ul class="list-group" data-employer-list="list">
              </ul>
